<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人类航天编年史</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        space: {
                            dark: '#0a0a2a',
                            light: '#1e1e3f',
                            purple: '#2d1b69',
                        },
                        planet: {
                            mercury: '#a1a1a1',
                            venus: '#e3c4a8',
                            earth: '#4287f5',
                            mars: '#e34234',
                            jupiter: '#e6b777',
                            saturn: '#f0d080',
                            uranus: '#87ceeb',
                            neptune: '#4169e1',
                            sun: '#ffcc33',
                        }
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .planet-orbit {
                position: absolute;
                border: 1px dashed rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                animation: rotate 30s linear infinite;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            /* 为轨道添加z-index，确保内侧行星可点击 */
            .planet-orbit:nth-of-type(1) { z-index: 8; } /* 水星轨道 */
            .planet-orbit:nth-of-type(2) { z-index: 7; } /* 金星轨道 */
            .planet-orbit:nth-of-type(3) { z-index: 6; } /* 地球轨道 */
            .planet-orbit:nth-of-type(4) { z-index: 5; } /* 火星轨道 */
            .planet-orbit:nth-of-type(5) { z-index: 4; } /* 木星轨道 */
            .planet-orbit:nth-of-type(6) { z-index: 3; } /* 土星轨道 */
            .planet-orbit:nth-of-type(7) { z-index: 2; } /* 天王星轨道 */
            .planet-orbit:nth-of-type(8) { z-index: 1; } /* 海王星轨道 */
            
            /* 地球-月球系统容器 */
            .earth-moon-system {
                position: absolute;
                z-index: 10;
                /* 确保月球系统与地球位置完全对齐 */
                width: 0;
                height: 0;
            }
            
            /* 月球轨道容器 - 实现围绕地球旋转 */
            .moon-orbit-container {
                position: absolute;
                transform-origin: center;
                z-index: 1;
            }
            
            /* 月球轨道样式 */
            .moon-orbit {
                position: absolute;
                z-index: 1;
            }
            
            /* 月球旋转动画 - 专用动画 */
            @keyframes rotate-moon {
                from {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                to {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
            
            /* 应用月球旋转动画 */
            .animate-rotate-moon {
                animation: rotate-moon 8s linear infinite;
            }
            
            /* 确保月球正确定位 */
            .moon {
                /* 确保月球定位在轨道的顶部 */
                transform-origin: 50% 50%;
                z-index: 10;
            }
            
            /* 确保月球文字显示样式 */
            .moon-name {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 1px 4px;
                border-radius: 4px;
                font-size: 0.6rem;
            }
            .planet {
                transition: all 0.3s ease;
            }
            .planet:hover {
                transform: translate(-50%, -50%) scale(1.2);
            }
            .planet.mercury:hover {
                filter: drop-shadow(0 0 8px rgba(163, 163, 163, 0.8));
            }
            .planet.venus:hover {
                filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.8));
            }
            .planet.earth:hover {
                filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
            }
            .planet.mars:hover {
                filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.8));
            }
            .planet.jupiter:hover {
                filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.8));
            }
            .planet.saturn:hover {
                filter: drop-shadow(0 0 10px rgba(252, 211, 77, 0.8));
            }
            .planet.uranus:hover {
                filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.8));
            }
            .planet.neptune:hover {
                filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.8));
            }
            .sun-glow {
                box-shadow: 0 0 100px 20px rgba(255, 165, 0, 0.5);
                animation: pulse 3s infinite;
            }
            .star {
                position: absolute;
                border-radius: 50%;
                background-color: white;
                animation: twinkle 3s infinite ease-in-out;
            }
            .planet-name {
                font-size: 0.75rem;
                font-weight: 500;
                opacity: 0.9;
                transition: all 0.3s ease;
                padding: 2px 8px;
                border-radius: 10px;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .planet:hover .planet-name {
                transform: translate(-50%, 0);
                opacity: 1;
                background-color: rgba(0, 0, 0, 0.8);
            }
            .particle {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                pointer-events: none;
                opacity: 0;
                animation: fadeOut 1s ease-out forwards;
            }
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .planet-orbit {
                border-width: 0.5px;
            }
            
            .planet-name {
                font-size: 0.65rem;
            }
            
            /* 减小移动设备上的轨道大小 */
            .planet-orbit:nth-child(1) { /* 水星 */
                width: 100px !important;
                height: 100px !important;
            }
            .planet-orbit:nth-child(2) { /* 金星 */
                width: 150px !important;
                height: 150px !important;
            }
            .planet-orbit:nth-child(3) { /* 地球 */
                width: 200px !important;
                height: 200px !important;
            }
            .planet-orbit:nth-child(4) { /* 火星 */
                width: 250px !important;
                height: 250px !important;
            }
            .planet-orbit:nth-child(5) { /* 木星 */
                width: 320px !important;
                height: 320px !important;
            }
            .planet-orbit:nth-child(6) { /* 土星 */
                width: 380px !important;
                height: 380px !important;
            }
            .planet-orbit:nth-child(7) { /* 天王星 */
                width: 430px !important;
                height: 430px !important;
            }
            .planet-orbit:nth-child(8) { /* 海王星 */
                width: 480px !important;
                height: 480px !important;
            }
        }
        
        @media (max-width: 640px) {
            main {
                min-height: 450px !important;
            }

            .planet .w-4.h-4 {
                width: 3px !important;
                height: 3px !important;
            }
            .planet .w-5.h-5 {
                width: 4px !important;
                height: 4px !important;
            }
            .planet .w-6.h-6 {
                width: 5px !important;
                height: 5px !important;
            }
            .planet .w-10.h-10 {
                width: 8px !important;
                height: 8px !important;
            }
            .planet .w-14.h-14 {
                width: 12px !important;
                height: 12px !important;
            }
            .planet .w-16.h-16 {
                width: 14px !important;
                height: 14px !important;
            }
        }
    </style>
</head>
<body class="bg-space-dark min-h-screen overflow-x-hidden relative">
    <!-- 星空背景 - 响应式设计优化 -->
    <div id="stars" class="fixed inset-0 pointer-events-none z-0"></div>
    <script>
        // 生成响应式星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = ''; // 清除现有星星
            
            // 根据屏幕宽度调整星星数量
            const screenWidth = window.innerWidth;
            let starCount;
            
            if (screenWidth < 640) {
                starCount = 80; // 手机端较少星星
            } else if (screenWidth < 1024) {
                starCount = 120; // 平板端中等数量
            } else {
                starCount = 200; // 桌面端更多星星
            }
            
            // 根据屏幕尺寸调整星星密度和大小
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const sizeFactor = screenWidth < 768 ? 0.6 : 1;
                const size = Math.random() * 2 * sizeFactor + 0.5;
                
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.opacity = Math.random() * 0.8 + 0.2;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // 初始化星星并监听窗口大小变化
        createStars();
        window.addEventListener('resize', createStars);
    </script>

    <!-- JavaScript -->
    <script>
        // 为行星添加点击动画效果并确保跳转功能
        document.querySelectorAll('.planet').forEach(planet => {
            planet.addEventListener('click', function(e) {
                // 添加点击效果但保持位置变换
                const originalTransform = this.style.transform;
                
                // 缩放效果但保持原有的位置变换
                this.style.transform = originalTransform + ' scale(0.9)';
                
                setTimeout(() => {
                    // 恢复原始变换
                    this.style.transform = originalTransform;
                }, 200);
                
                // 检查是否有href属性，如果有则正常跳转
                // 不需要额外的跳转代码，因为<a>标签会自动处理跳转
            });
        });
        
        // 轨道动画速度调整
        const orbits = document.querySelectorAll('.planet-orbit');
        orbits.forEach((orbit, index) => {
            // 根据轨道半径调整动画速度
            const radius = parseInt(orbit.style.width) || parseInt(getComputedStyle(orbit).width);
            const duration = radius / 10; // 速度与半径成比例
            orbit.style.animationDuration = `${duration}s`;
        });
    </script>

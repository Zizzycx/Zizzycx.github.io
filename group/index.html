            },
            {
                id: 11,
                title: "5分钟快手早餐：适合懒人的营养搭配",

                category: "life",
                time: "9小时前",

                content: `

                desc: "既不得罪人，又能保护自己的休息时间",

                time: "10小时前",
                read: 1123,
                likeCount: 219,
                liked: false,
                img: "https://picsum.photos/seed/news12/600/400",
                content: `
                    <p>面对不合理的加班要求，直接拒绝容易得罪人，不拒绝又委屈自己。以下3种拒绝方式既优雅又有效：</p>
                    <ol class="list-decimal pl-5 space-y-2 mt-2 mb-4">
                        <li><strong>给出替代方案</strong>："我今天已经安排了重要的私事，不过我可以明天一早优先处理这个任务，保证不耽误进度。"</li>
                        <li><strong>强调效率</strong>："我更倾向于在工作时间内高效完成任务，加班会影响我的工作效率，反而不利于任务质量。"</li>
                        <li><strong>明确边界</strong>："我一般不在非工作时间处理工作，这是我的工作原则，希望能理解。"</li>
                    </ol>
                    <p>拒绝不合理加班的核心是：态度友好但立场坚定，同时给出解决方案，让对方感受到你的专业性而非抵触。</p>
                `
            }
        ];

        // 3. 渲染资讯列表
        const newsList = document.getElementById('newsList');
        let currentCategory = 'all';
        let displayedNews = [];
        let loadMoreCount = 1;
        let allNewsData = [...newsData];
        let currentNewsId = null;

        // 获取分类名称
        function getCategoryName(category) {
            const categoryMap = {
                'all': '全部',
                'hot': '热点',
                'life': '生活',
                'career': '职场',
                'fun': '趣味'
            };
            return categoryMap[category] || '全部';
        }

        // 渲染函数
        function renderNews(news) {
            newsList.innerHTML = '';
            if (news.length === 0) {
                newsList.innerHTML = `
                    <div class="col-span-full py-16 text-center">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-surface mb-4">
                             <i class="fas fa-newspaper text-4xl text-muted"></i>
                        </div>
                        <p class="text-muted text-lg">暂无相关资讯，换个关键词试试吧～</p>
                    </div>
                `;
                return;
            }
            
            news.forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass-panel rounded-2xl overflow-hidden card-hover group';
                card.innerHTML = `
                    <a href="javascript:void(0);" class="news-card-link block h-full flex flex-col" data-id="${item.id}">
                        <div class="relative h-48 overflow-hidden">
                            <img src="${item.img}" alt="${item.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-90 group-hover:opacity-100">
                            <div class="absolute inset-0 bg-gradient-to-t from-dark/60 to-transparent"></div>
                            <span class="absolute top-3 left-3 bg-white/20 backdrop-blur-md border border-white/10 text-white text-xs px-2.5 py-1 rounded-full shadow-sm">${getCategoryName(item.category)}</span>
                        </div>
                        <div class="p-5 flex-grow flex flex-col">
                            <h3 class="font-semibold text-lg mb-2 line-clamp-2 text-white group-hover:text-primary transition-colors leading-snug">${item.title}</h3>
                            <p class="text-muted text-sm mb-4 line-clamp-2 leading-relaxed flex-grow">${item.desc}</p>
                            <div class="flex items-center justify-between text-xs text-slate-500 border-t border-white/5 pt-3 mt-auto">
                                <span><i class="far fa-clock mr-1"></i>${item.time}</span>
                                <div class="flex items-center gap-3">
                                    <span><i class="far fa-eye mr-1"></i>${item.read}</span>
                                    <span><i class="far fa-heart mr-1"></i>${item.likeCount}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
                newsList.appendChild(card);
                
                // 绑定卡片点击事件
                card.querySelector('.news-card-link').addEventListener('click', () => {
                    openNewsDetail(item.id);
                });
            });
        }

        // 4. 资讯详情功能
        const newsDetailModal = document.getElementById('newsDetailModal');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const detailLikeBtn = document.getElementById('detailLikeBtn');
        const detailLikeCount = document.getElementById('detailLikeCount');
        
        function openNewsDetail(newsId) {
            const news = allNewsData.find(item => item.id === newsId) || moreNewsData.find(item => item.id === newsId);
            if (!news) return;
            
            currentNewsId = newsId;
            
            // 填充详情内容
            document.getElementById('detailCategory').textContent = getCategoryName(news.category);
            document.getElementById('detailTitle').textContent = news.title;
            document.getElementById('detailTime').textContent = news.time;
            document.getElementById('detailRead').textContent = `${news.read}阅读`;
            document.getElementById('detailImg').src = news.img;
            document.getElementById('detailImg').alt = news.title;
            document.getElementById('detailContent').innerHTML = news.content;
            
            // 更新点赞按钮状态
            updateLikeButton(news);
            
            // 显示模态框
            newsDetailModal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
            document.body.style.overflow = 'hidden';
        }

        // 更新点赞按钮状态
        function updateLikeButton(news) {
            const likeIcon = detailLikeBtn.querySelector('i');
            if (news.liked) {
                detailLikeBtn.classList.add('active');
                likeIcon.classList.remove('far', 'fa-heart');
                likeIcon.classList.add('fas', 'fa-heart');
                detailLikeCount.textContent = `${news.likeCount} 已点赞`;
            } else {
                detailLikeBtn.classList.remove('active');
                likeIcon.classList.remove('fas', 'fa-heart');
                likeIcon.classList.add('far', 'fa-heart');
                detailLikeCount.textContent = `${news.likeCount} 点赞`;
            }
        }

        // 点赞功能
        detailLikeBtn.addEventListener('click', () => {
            if (!currentNewsId) return;
            
            let news = allNewsData.find(item => item.id === currentNewsId);
            if (!news) {
                news = moreNewsData.find(item => item.id === currentNewsId);
            }
            
            if (news) {
                // 切换点赞状态
                news.liked = !news.liked;
                news.likeCount = news.liked ? news.likeCount + 1 : news.likeCount - 1;
                
                // 更新按钮状态
                updateLikeButton(news);
                
                // 动画反馈
                detailLikeBtn.classList.add('animate-pulse');
                setTimeout(() => {
                    detailLikeBtn.classList.remove('animate-pulse');
                }, 500);
                
                // 更新列表
                renderNews(displayedNews);
            }
        });

        // 关闭详情
        function closeNewsDetail() {
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            newsDetailModal.classList.add('opacity-0', 'pointer-events-none');
            document.body.style.overflow = '';
            currentNewsId = null;
        }

        // 绑定关闭事件
        closeModalBtn.addEventListener('click', closeNewsDetail);
        newsDetailModal.addEventListener('click', (e) => {
            if (e.target === newsDetailModal) closeNewsDetail();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeNewsDetail();
        });

        // 5. 搜索功能
        function handleSearch(keyword) {
            if (!keyword.trim()) {
                document.getElementById('searchResultTip').classList.add('hidden');
                displayedNews = currentCategory === 'all' ? [...newsData] : newsData.filter(item => item.category === currentCategory);
                renderNews(displayedNews);
                return;
            }
            
            const searchResult = allNewsData.filter(item => 
                item.title.includes(keyword) || item.desc.includes(keyword) || item.content.includes(keyword)
            );
            
            document.getElementById('searchResultTip').classList.remove('hidden');
            document.getElementById('searchKeyword').textContent = keyword;
            document.getElementById('searchResultCount').textContent = searchResult.length;
            
            displayedNews = searchResult;
            renderNews(displayedNews);
            loadMoreCount = 1;
        }

        // 绑定搜索事件
        const desktopSearchInput = document.getElementById('desktopSearchInput');
        const desktopSearchIcon = document.getElementById('desktopSearchIcon');
        const desktopSearchBtn = document.getElementById('desktopSearchBtn');
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const mobileSearchIcon = document.getElementById('mobileSearchIcon');
        const mobileSearchBtn = document.getElementById('mobileSearchBtn');
        
        [desktopSearchInput, mobileSearchInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch(input.value);
            });
        });
        
        desktopSearchIcon.addEventListener('click', () => handleSearch(desktopSearchInput.value));
        desktopSearchBtn.addEventListener('click', () => handleSearch(desktopSearchInput.value));
        mobileSearchIcon.addEventListener('click', () => handleSearch(mobileSearchInput.value));
        mobileSearchBtn.addEventListener('click', () => handleSearch(mobileSearchInput.value));

        // 6. 分类标签切换
        const newsTabs = document.querySelectorAll('.news-tab');
        newsTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 清空搜索框
                desktopSearchInput.value = '';
                mobileSearchInput.value = '';
                document.getElementById('searchResultTip').classList.add('hidden');
                
                // 切换激活状态
                newsTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 筛选资讯
                currentCategory = tab.dataset.category;
                displayedNews = currentCategory === 'all' ? [...newsData] : newsData.filter(item => item.category === currentCategory);
                
                renderNews(displayedNews);
                loadMoreCount = 1;
            });
        });

        // 7. 加载更多
        const loadMoreBtn = document.getElementById('loadMore');
        loadMoreBtn.addEventListener('click', () => {
            loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>加载中...';
            loadMoreBtn.disabled = true;
            
            setTimeout(() => {
                allNewsData = [...allNewsData, ...moreNewsData];
                
                const searchKeyword = desktopSearchInput.value.trim() || mobileSearchInput.value.trim();
                let moreNews = [];
                
                if (searchKeyword) {
                    moreNews = moreNewsData.filter(item => 
                        item.title.includes(searchKeyword) || item.desc.includes(searchKeyword) || item.content.includes(searchKeyword)
                    );
                } else if (currentCategory === 'all') {
                    moreNews = [...moreNewsData];
                } else {
                    moreNews = moreNewsData.filter(item => item.category === currentCategory);
                }
                
                displayedNews = [...displayedNews, ...moreNews];
                renderNews(displayedNews);
                
                if (searchKeyword) {
                    document.getElementById('searchResultCount').textContent = displayedNews.length;
                }
                
                loadMoreBtn.innerHTML = '<span>加载更多</span> <i class="fas fa-chevron-down group-hover:translate-y-1 transition-transform"></i>';
                loadMoreBtn.disabled = false;
                
                if (loadMoreCount >= 2) {
                    loadMoreBtn.innerHTML = '<span>已加载全部资讯</span> <i class="fas fa-check"></i>';
                    loadMoreBtn.disabled = true;
                    loadMoreBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
                
                loadMoreCount++;
            }, 800);
        });

        // 8. 实时更新时间
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('updateTime').textContent = `最后更新：${year}-${month}-${day} ${hour}:${minute}`;
        }

        // 初始化
        updateTime();
        displayedNews = [...newsData];
        renderNews(displayedNews);
        setInterval(updateTime, 60000);
    </script>
